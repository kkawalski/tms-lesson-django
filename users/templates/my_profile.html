{% extends 'base.html' %}

{% block styles %}
<style>
    div.login-button {
        display: none;
    }
</style>
{% endblock %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="mt-3">
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group mb-3">
                {{ field.label_tag }} {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
{% endblock %}
